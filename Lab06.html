<html lang="en">

        <title>LAB 06: starter code</title>

        <!--Bootstrap 4.1.1-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <style>
             * { margin: 0; padding: 0; }
            
            
            h2, p { 
                padding: 1em; 
            }

            header { 
                border-bottom: 2px solid #ef9c00; 
                background-color: yellow;
            }
            
            main { 
                border-right: 2px solid #ef9c00; 
                background-color: blue
            }
            
            main img {
                max-width: 500px;
                width: 100%;
            }
            
            aside {
                background-color: blueviolet 
            }
            
            aside img {
                max-width: 200px;
                width: 100%;
            }
            
            footer {
                clear: both;
                border-top: 2px solid #ef9c00; 
                background-color: black
            }
            
            .col{
                background-color: yellow
            }
            

        </style>
    </head>
    <body>
    <body> 
        <div class="container-fluid">
            <div class="row"> 
                <div class="col">
        <h2>Lab 6: Responsive Web Design</h2>
                </div>
            </div>
            <div class="row">
                    <div class="col-lg-6 col-md-8">
                        <main>
                            <h2>Stretch</h2>
                            <p>...all the way! (Though not beyond my native size.)</p>
                            <img src="https://csns.calstatela.edu/download?fileId=6784646"/>
        
                        </main>
                    </div>
        
        <div class="col-lg-6 col-md-4">

        <aside>
            <h2>and Shrink</h2>
            <p>...so I'm always visible!</p>
            <img src="https://csns.calstatela.edu/download?fileId=6784645"/>
           
        </aside></div>
        </div>
         
            
        <div class="row">
            <div class="col nice5">   
        <footer>
        
            <p>Footer.</p>
       
        </footer>
            </div>
        </div>
        </div>
    </body>

</body>
